<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="extension.css" />
  </head>
  <body>
    <div class="overall-wrapper">
      <div class="title-and-subtitle">
        <h1 class="title">Welcome to Bookmark</h1>
        <h2 class="subtitle">
          We will help you keep your Bookmarks organized and get rid of those
          you are not using anymore
        </h2>
      </div>
      <div class="on-off-cta-section">
        <h3 class="on-off-cta-section-title">
          Choose if you want the extension on or off
        </h3>
        <div class="on-off-cta-section-buttons-wrapper">
          <button id="onbutton">Let me fly!</button>
          <button id="offbutton">Want me to stop?</button>
        </div>
      </div>
    </div>
    <script src="extension.js"></script>
  </body>
</html>
